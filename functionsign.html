<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./">
  </head>
  <body>
    <h2>Sign up</h2>

    <input type="text" id="signup" placeholder="username" />
    <input type="password" id="signupPass" placeholder="Password" />
    <input type="password" id="paas" placeholder=" reapeatPassword" />
    <input type="email" id="mail" placeholder="emailaddress" />
    <button onclick="signin()">signin</button>

    <script>
      function signin() {
        const username = document.getElementById("signup").value;
        const password = document.getElementById("signupPass").value;
        const reapeatPassword = document.getElementById("pass").value;
        const emailaddress = document.getElementById("mail").value;

        console.log('Working')

        if (
          username === "" ||
          password === "" ||
          reapeatPassword === "" ||
          emailaddress === ""
        ) {
          alert("Please fill all field");
          return;
        }
        const userData = {
          username: username,
          password: password,
          reapeatPassword: reapeatPassword,
          emailaddress: emailaddress,
        };
        localStorage.setItem("user", JSON.stringify(userData));
        alert("Sign up sucessfully");

        setTimeout(() => {
          window.location.href = "login.html";
        });
      }
    </script>
