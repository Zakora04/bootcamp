<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./signin.css" />
  </head>
  <body class="body">
    <div class="mainhero">
      <div class="lefthero"></div>
      <div class="righthero">
        <h1>GRADER SYSTEM SIGNUP</h1>
        <div class="boxes">
          <div class="box">
            <h4>USERNAME</h4>
            <input type="text" placeholder="username" id="signup" />
          </div>
          <div class="box">
            <h4>PASSWORD</h4>
            <input
              type="password"
              placeholder="Enter your desired password"
              id="signupPass"
            />
          </div>
          <div class="box">
            <h4>REPEAT PASSWORD</h4>
            <input type="password" placeholder="Repeat password " id="pass" />
          </div>
          <div class="box">
            <h4>EMAIL ADDRESS</h4>
            <input
              type="text"
              placeholder="Enter your email address"
              id="mail"
            />
          </div>
          <button class="me" onclick="signin()">Sign in</button>
          <div class="sign">Donâ€™t have an account? Sign Up</div>
        </div>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
